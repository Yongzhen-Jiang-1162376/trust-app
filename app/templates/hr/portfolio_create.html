    <h3>Add Portfolio</h3>

<div class="container">
    <div class="row">
        <div class="col-6">
            <form id="createForm" method="post">
                <div class="mb-3">
                    <label for="group_id" class="form-label">Porfolio Group</label>
                    <select type="text" class="form-select" id="group_id" name="group_id">
                        {% for gl in group_list %}
                        <option value="{{ gl['id'] }}">{{ gl["group_name"] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="portfolio" class="form-label">Portfolio</label>
                    <input type="text" class="form-control" id="portfolio" name="portfolio">
                </div>
               
                <div>
                    {% if error %}
                        <span class="text-danger">{{ error }}</span>
                    {% endif %}
                </div>

                <button type="submit" id="submitButton" class="btn btn-primary form-control mt-3 mb-5">Submit</button>
            </form>

            <input type="text" id="employee_id" class="d-none" disabled>
        </div>
    </div>
</div>

{% endblock %}
